    <!-- Script con pausa media y final -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let message = " üõí Bienvenido a TITILAB Store | ‚ö° Electr√≥nica y Soluciones IoT | üì¶ Arduino, ESP32, Raspberry Pi | üöÄ Cursos y Proyectos ";
        let position = 0;
        let speed = 200;  // velocidad desplazamiento (ms)
        let pause = 1500; // pausa (ms)
        let midPauseIndex = message.indexOf("TITILAB Store") + "TITILAB Store".length;

        function scrollTitle() {
          document.title = message.substring(position) + message.substring(0, position);
          position++;

          if (position >= message.length) {
            position = 0;
            setTimeout(scrollTitle, pause); // pausa al final
          } else if (position === midPauseIndex) {
            setTimeout(scrollTitle, pause); // pausa en el medio
          } else {
            setTimeout(scrollTitle, speed);
          }
        }

        scrollTitle();
      });
    </script>
